definitions:
  x-any:
    properties: {}
  group:
    properties:
      logoUrl:
        description: URL of icon image
        type: string
      name:
        description: Group name
        type: string
      url:
        description: 'Group''s official website, if applicable'
        type: string
      parentGroupId:
        description: ID of group that this group is a child of
        $ref: '#/definitions/ObjectID'
      id:
        $ref: '#/definitions/ObjectID'
    required:
      - name
    additionalProperties: false
  role:
    properties:
      logoUrl:
        description: URL of icon image
        type: string
      name:
        description: Role name
        type: string
      ownerGroupId:
        description: ID of group that contains role (if applicable)
        $ref: '#/definitions/ObjectID'
      id:
        $ref: '#/definitions/ObjectID'
    required:
      - name
    additionalProperties: false
  tabset:
    properties:
      logoUrl:
        description: URL of icon image
        type: string
      name:
        description: Tabset name
        type: string
      cloneOfTabsetid:
        description: ID of tabset that this tabset is a clone of
        type: string
      ownerPersonId:
        description: ID of person that owns this tabset (if applicable)
        $ref: '#/definitions/ObjectID'
      ownerGroupId:
        description: ID of group that owns this tabset (if applicable)
        $ref: '#/definitions/ObjectID'
      ownerRoleId:
        description: ID of role that owns this tabset (if applicable)
        $ref: '#/definitions/ObjectID'
      id:
        $ref: '#/definitions/ObjectID'
      cloneOfTabsetId:
        $ref: '#/definitions/ObjectID'
    required:
      - name
    additionalProperties: false
  person:
    properties:
      name:
        description: User's full name
        type: string
      logoUrl:
        description: URL of icon image
        type: string
      realm:
        type: string
      username:
        type: string
      credentials:
        type: object
      challenges:
        type: object
      email:
        type: string
      emailVerified:
        type: boolean
      status:
        type: string
      created:
        type: string
        format: date
      lastUpdated:
        type: string
        format: date
      id:
        $ref: '#/definitions/ObjectID'
    required:
      - name
      - email
    additionalProperties: false
  groupMember:
    properties:
      memberPersonId:
        description: ID of person that is a member of group
        $ref: '#/definitions/ObjectID'
      memberOfGroupId:
        description: ID of group that person is a member of
        $ref: '#/definitions/ObjectID'
      id:
        $ref: '#/definitions/ObjectID'
    required:
      - memberPersonId
      - memberOfGroupId
    additionalProperties: false
  roleMember:
    properties:
      memberPersonId:
        description: ID of person that is a member of role
        type: string
      memberOfRoleId:
        description: ID of role that person is a member of
        type: string
      id:
        $ref: '#/definitions/ObjectID'
    additionalProperties: false
  tab:
    properties:
      logoUrl:
        description: URL of icon image
        type: string
      name:
        description: Website name
        type: string
      url:
        description: Tab website
        type: string
      ownerTabsetId:
        description: ID of tabset that contains this tab
        $ref: '#/definitions/ObjectID'
      id:
        $ref: '#/definitions/ObjectID'
    required:
      - url
    additionalProperties: false
  permission:
    properties:
      type:
        description: 'Permission type (eg. READ, WRITE, GRANT, MASTER_READ, etc)'
        type: string
      ownerGroupMemberId:
        description: ID of group member containing this permission (if applicable)
        $ref: '#/definitions/ObjectID'
      ownerRoleMemberId:
        description: ID of role member containing this permission (if applicable)
        $ref: '#/definitions/ObjectID'
      id:
        $ref: '#/definitions/ObjectID'
    required:
      - type
    additionalProperties: false
  friendship:
    properties:
      fromPersonId:
        description: ID of person this friendship is from
        $ref: '#/definitions/ObjectID'
      toPersonId:
        description: ID of person this friendship is to
        $ref: '#/definitions/ObjectID'
      id:
        $ref: '#/definitions/ObjectID'
    required:
      - fromPersonId
      - toPersonId
    additionalProperties: false
  AccessToken:
    properties:
      id:
        type: string
      ttl:
        default: 1209600
        description: time to live in seconds (2 weeks by default)
        type: number
        format: double
      created:
        type: string
        format: date
      userId:
        $ref: '#/definitions/ObjectID'
    required:
      - id
    additionalProperties: false
  ObjectID:
    type: string
    pattern: '^[a-fA-F\d]{24}$'
